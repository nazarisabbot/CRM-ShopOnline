<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM-ShopOnline</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>

<body>
  <h2>Добавить товар</h2>
  <form action="https://jsonplaceholder.typicode.com/posts" method="POST" target="_blank" style="width: 400px;">
    <fieldset>
      <label for="name">Наименование</label>
      <input type="text" name="name" id="name" required>

      <label for="category">Категория</label>
      <input type="text" name="category" id="category" required>

      <label for="units">Категория</label>
      <input type="text" name="units" id="units" required>

      <label for="discount">Дисконт</label>
      <input type="checkbox" name="discount" id="discount">
      <input type="number" name="discount" id="discount">

      <label for="description">Описание</label>
      <textarea type="text" name="description" id="description" required></textarea>

      <label for="count">Количество</label>
      <input type="number" name="count" id="count" required>

      <label for="price">Цена</label>
      <input type="number" name="price" id="price" required>

      <br>
      <br>
      <input type="file" name="image" accept="image/*" required>
    </fieldset>
    <br>
    <input type="submit" value="Добавить товар">
  </form>
</body>

</html>
